<form #registerFrom="ngForm" (ngSubmit)="onRegister()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="form-group">
    <input [(ngModel)]="model.username" type="text" name="username" id="username" class="form-control"
      placeholder="username">
  </div>

  <div class="form-group">
    <input [(ngModel)]="model.password" type="password" name="password" id="password" class="form-control"
      placeholder="password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Submit</button>
    <button (click)="onCancel()" class="btn btn-default" type="button">Cancel</button>
  </div>
</form>
